<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Risk Factor Identification and Classification for Diabetes and Heart
      Disease Using Clinical Data
    </title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div id="main-content" class="container">
      <!-- Header Section -->
      <div class="row">
        <div class="col-md-12 p-5 text-center bg-light header-container">
          <h1>Risk Factors for Diabetes and Heart Disease Analysis</h1>
          <p>Select any location or press on buttons to see the analysis</p>
        </div>
      </div>
      <br />
      <br />

      <!-- Analysis Buttons -->
      <div class="row mb-3">
        <div class="col-md-12 text-center">
          <button
            class="btn btn-primary btn-lg mx-2"
            onclick="showDiabetesMap()"
          >
            Diabetes Map
          </button>
          <button
            class="btn btn-primary btn-lg mx-2"
            onclick="heartDiseasMap()"
          >
            Heart Disease Map
          </button>
        </div>
      </div>
      <br />

      <!-- Territory and Information Section -->
      <div class="row">
        <div class="col-md-6">
          <div class="card card-body">
            <h6 style="color: #0d6efd; font-weight: bold">Location:</h6>
            <select
              id="selDataset"
              onchange="optionChanged(this.value)"
            ></select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">Information:</div>
            <div id="sample-metadata" class="card-body"></div>
          </div>
        </div>
      </div>
      <br />

      <!-- Scatter Chart: HbA1c Level vs BMI -->
      <div class="row mt-3 mb-3">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <div id="scatter-bmi"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Scatter Chart: HbA1c Level vs Blood Glucose Level -->
      <div class="row mt-3 mb-3">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <div id="scatter-glucose"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Scatter Chart Section -->
      <div class="row mt-3 mb-3">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <div id="box-heart-hba1c"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Bar Chart Section -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div id="bar"></div>
            </div>
          </div>
        </div>
        <!-- Bar Chart Section -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div id="bar-chart"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Chart.js -->
      <div class="row mt-3 mb-3 justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body text-center">
              <canvas
                id="gender-diabetes-chart"
                style="max-height: 400px"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Closing div for main-content -->

    <!--Diabetes Map Container -->
    <div id="map-container" style="display: none">
      <div id="map" style="height: 600px; width: 100%"></div>
      <button class="btn btn-secondary mt-3" onclick="showMainPage()">
        Back to Main Page
      </button>
    </div>

    <!--Heart-Disease Map Container -->
    <div id="heart-map-container" style="display: none">
      <div id="heart-map" style="height: 600px; width: 100%"></div>
      <button class="btn btn-secondary mt-3" onclick="showMainPage()">
        Back to Main Page
      </button>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/map.js"></script>
    <script src="./assets/js/heart-map.js"></script>
    <script src="./assets/js/chart.js"></script>
  </body>
</html>
